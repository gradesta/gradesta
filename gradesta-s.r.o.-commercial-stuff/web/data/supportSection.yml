      ####  django-import-export-celery ∼ integrations & support

      [django-import-export-celery](https://github.com/auto-mat/django-import-export-celery) is a django app for importing and exporting large amounts of data asynchronously.

  - content: >
      ####  django-smmapdfs ∼ integrations & support

      [django-smmapdfs](https://github.com/auto-mat/smmapdfs) is a django app for generating pdfs from django models using a template PDF that can be built by a graphic designer.

  - content: >
      ####  django-helpdesk ∼ integrations & support

      [django-helpdesk](https://github.com/django-helpdesk/django-helpdesk) is a ticketing system for django.

  - content: >
      ####  petgraph ∼ support

      [petgraph](https://github.com/petgraph/petgraph) is a rust library that provides graph datastructures and implements common graph algorithms.



