  # What we can provide

product:
  - content: >
      ####  Gradesta integrations

      We provide support for integrating the gradesta protocol into your applications.

  - content: >
      ####  django-import-export-celery support

      We provide support for django-import-export-celery.

      [django-import-export-celery](https://github.com/auto-mat/django-import-export-celery) is a django app for importing and exporting large amounts of data asynchronously.

  - content: >
      ####  django-smmapdfs support

      We provide support for django-smmapdfs.

      [django-smmapdfs](https://github.com/auto-mat/smmapdfs) is a django app for generating pdfs from django models using a template PDF that can be built by a graphic designer.

